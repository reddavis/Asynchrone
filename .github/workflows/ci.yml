name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-latest:
    name: Unit Test - iOS 16.0, Xcode 14.0.1
    runs-on: macOS-12.3
    env: 
      DEVELOPER_DIR: /Applications/Xcode_14.0.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: Scripts/test -d "OS=16.0,name=iPhone 14 Pro"
  ios-15-5:
    name: Unit Test - iOS 15.5, Xcode 14.0.1
    runs-on: macOS-12.3
    env: 
      DEVELOPER_DIR: /Applications/Xcode_14.0.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: Scripts/test -d "OS=15.5,name=iPhone 13 Pro"
  ios-14-5:
    name: Unit Test - iOS 14.5, Xcode 13.2.1
    runs-on: macOS-11
    env: 
      DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Symlink simulator
        run: Scripts/symlink_runtime
      - name: Run Tests
        run: Scripts/test -d "OS=14.5,name=iPhone 12 Pro"